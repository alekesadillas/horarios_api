<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light p-3">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">Control de Horarios</a>
            <button class="navbar-toggler bg-brown" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon bg-brown"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="/logout">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if 'usuario' in session %}
    <div class="container">

        <!-- Filtro y botones -->
        <div class="mb-3">
            <label for="filtroSeccion" class="form-label" style="color: white;">Filtrar por sección:</label>
            <select id="filtroSeccion" class="form-select">
                <option value="todos">Todas las secciones</option>
                <option value="s1">s1</option>
                <option value="s2">s2</option>
                <option value="s3">s3</option>
                <option value="s4">s4</option>
                <option value="s5">s5</option>
                <option value="s6">s6</option>
                <option value="s7">s7</option>
                <option value="s8">s8</option>
            </select>
        </div>
        
        <button id="obtenerDatosBtn" class="btn btn-secondary mb-3">Obtener horarios</button>
        <button id="mostrarFormBtn" class="btn btn-primary mb-3">Agregar / Editar Horario</button>

        <!-- Formulario -->
        <form id="horarioForm" style="display: none;">
            <div class="row g-3 mb-3">
                <div class="col-md-2">
                    <label for="id" class="form-label">ID</label>
                    <input type="number" class="form-control" id="id" readonly>
                </div>
                <div class="col-md-2">
                    <label for="seccion" class="form-label">Sección</label>
                    <input type="text" class="form-control" id="seccion" required>
                </div>
                <div class="col-md-2">
                    <label for="hora_inicio" class="form-label">Hora Inicio</label>
                    <input type="time" class="form-control" id="hora_inicio" required>
                </div>
                <div class="col-md-2">
                    <label for="hora_fin" class="form-label">Hora Fin</label>
                    <input type="time" class="form-control" id="hora_fin" required>
                </div>
                <div class="col-md-2">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado">
                        <option value="true">Encendido</option>
                        <option value="false">Apagado</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="fecha_creacion" class="form-label">Fecha Creación</label>
                    <input type="date" class="form-control" id="fecha_creacion" required>
                </div>
                <div class="col-md-2">
                    <label for="fecha_modificacion" class="form-label">Fecha Modificación</label>
                    <input type="date" class="form-control" id="fecha_modificacion" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>

        <hr>

        <!-- Lista de horarios -->
        <div id="horariosList"></div>

    </div>
    {% else %}
    <div class="container">
        <div class="alert alert-danger mt-4 text-center">
            No tienes permiso para acceder a esta página. Inicia sesión primero.
        </div>
    </div>
    {% endif %}

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
